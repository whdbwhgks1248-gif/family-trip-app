<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>오사카&교토 여행</title>

  <!-- Pretendard -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">

  <style>
    /* 가로형 이미지 영역 */
.media{
  margin-top: 10px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid #e5e7eb;
  background: #f2f5ea;              /* 네 팔레트의 Ivory 계열 */
  height: 140px;                    /* ✅ 여기서 크기 고정 (원하면 120~180 조절) */
}

/* 이미지 자체 */
.mediaImg{
  width: 100%;
  height: 100%;
  display: block;
  object-fit: cover;                /* ✅ 가로형으로 꽉 채우고 남는 건 크롭 */
  object-position: center;           /* 중앙 기준 크롭 */
}

    :root{
      /* palette */
      --ink:#2C363F;
      --accent:#E75A7C;
      --bg:#F2F5EA;
      --card:#D6DBD2;
      --line:#BBC7A4;

      --font: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--ink);
    }

    /* ---------- Header ---------- */
    header{
      position:sticky;
      top:0;
      z-index:20;
      background:var(--ink);
      color:var(--bg);
      text-align:center;
      font-weight:800;
      letter-spacing:-0.2px;
      padding:14px 16px;
      border-bottom:3px solid var(--accent);
    }

    /* ---------- Tabs ---------- */
    .tabs{
      display:flex;
      gap:10px;
      padding:12px;
      background:var(--bg);
      position:sticky;
      top:52px;
      z-index:15;
      border-bottom:1px solid rgba(44,54,63,.10);
    }
    .tab{
      flex:1;
      appearance:none;
      border:1px solid rgba(44,54,63,.18);
      background:rgba(214,219,210,.35);
      color:rgba(44,54,63,.78);
      border-radius:18px;
      padding:12px 14px;
      font-size:16px;
      font-weight:750;
      cursor:pointer;
    }
    .tab.active{
      background:rgba(231,90,124,.12);
      border-color:rgba(231,90,124,.55);
      color:var(--ink);
      font-weight:850;
    }

    /* ---------- Layout ---------- */
    .wrap{
      padding:12px;
      max-width:860px;
      margin:0 auto;
    }
    .card{
      background:rgba(255,255,255,.70);
      border:1px solid rgba(44,54,63,.10);
      border-radius:18px;
      padding:16px;
      margin:12px 0;
    }
    label{
      display:block;
      font-weight:800;
      margin:6px 0 8px;
      font-size:15px;
    }
    input, select, textarea, button{
      font-family:var(--font);
      font-size:16px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(44,54,63,.18);
      background:rgba(242,245,234,.55);
      color:var(--ink);
    }
    textarea{ width:100%; min-height:70px; }
    .hint{ color:rgba(44,54,63,.65); font-size:13px; margin-top:6px; }

    #meCard{
      background:rgba(214,219,210,.35);
      border:1px dashed rgba(44,54,63,.18);
    }

    /* ---------- Schedule Timeline ---------- */
    .dayCard{ padding:16px; }

    .timeline{
      position:relative;
      padding-left:18px;
      margin-top:12px;
    }
    .timeline::before{
      content:"";
      position:absolute;
      left:6px;
      top:6px;
      bottom:6px;
      width:2px;
      background:rgba(44,54,63,.10);
      border-radius:999px;
    }

    /* 카드 내부에서 정렬이 깨지지 않도록: noteBox는 absolute 제거 */
    .tItem{
      position:relative;
      border-radius:18px;
      border:1px solid rgba(44,54,63,.10);
      background:rgba(255,255,255,.75);
      margin:10px 0;
      padding:14px;
    }
    .tItem::before{
      content:"";
      position:absolute;
      left:-18px;
      top:18px;
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--ink);
      box-shadow:0 0 0 4px var(--bg);
    }

    .tTop{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.mapIconBtn{
  margin-left: auto;              /* 오른쪽 끝으로 */
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width: 36px;
  height: 36px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  background: #fff;
  text-decoration: none;
}
.mapIconBtn span{ font-size:18px; line-height:1; }


    .timeChip{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(214,219,210,.55);
      border:1px solid rgba(44,54,63,.12);
      color:var(--accent);
      font-weight:850;
      font-size:13px;
      line-height:1;
    }

    .placeText{
      font-size:16px;
      font-weight:850;
      color:var(--ink);
      letter-spacing:-0.1px;
    }

    .mapIconBtn{
      margin-left:auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:38px;
      height:38px;
      border-radius:12px;
      border:1px solid rgba(44,54,63,.14);
      background:rgba(242,245,234,.70);
      color:var(--ink);
      text-decoration:none;
      cursor:pointer;
    }
    .mapIconBtn:hover{
      background:rgba(231,90,124,.10);
      border-color:rgba(231,90,124,.45);
    }
    .mapIconBtn span{
      font-size:18px;
      line-height:1;
    }

    /* ✅ 메모: 카드 아래쪽에 "정렬된 메모 카드"로 배치 */
    .noteBox{
      margin-top:10px;
      width:100%;
      background:rgba(242,245,234,.92);
      border:1px solid rgba(44,54,63,.10);
      border-radius:16px;
      padding:12px 14px;
      font-size:14px;
      line-height:1.55;
      box-shadow:0 10px 24px rgba(44,54,63,.12);
      color:rgba(44,54,63,.92);
      white-space:pre-line;
    }

    .noteBox a{
      color:var(--accent);
      font-weight:850;
      text-decoration:none;
      border-bottom:1px solid rgba(231,90,124,.55);
    }
    .noteBox a:hover{ opacity:.85; }

    .mapLink{ display:none; }
  </style>
</head>

<body>
  <header>오사카&교토 여행</header>

  <div class="tabs">
    <button class="tab active" data-tab="schedule" type="button">일정</button>
    <button class="tab" data-tab="packing" type="button">준비물</button>
    <button class="tab" data-tab="settle" type="button">정산</button>
  </div>

  <div class="wrap">
    <div class="card" id="meCard">
      <label>내 이름(선택)</label>
      <select id="meSelect"></select>
      <div class="hint">정산/개인 준비물 입력에 사용됩니다.</div>
    </div>

    <div id="viewSchedule"></div>
    <div id="viewPacking" style="display:none;"></div>
    <div id="viewSettle" style="display:none;"></div>
  </div>

  <script src="./app.js"></script>

  <!-- schedule 탭에서만 내 이름 카드 숨김 -->
  <script>
    (function(){
      function updateMeCardVisibility(){
        const active = document.querySelector(".tab.active");
        const name = active ? active.dataset.tab : "schedule";
        const meCard = document.getElementById("meCard");
        if(!meCard) return;
        meCard.style.display = (name==="packing" || name==="settle") ? "" : "none";
      }
      document.querySelectorAll(".tab").forEach(btn=>{
        btn.addEventListener("click", updateMeCardVisibility);
      });
      window.addEventListener("DOMContentLoaded", updateMeCardVisibility);
    })();
  </script>
</body>
</html>
