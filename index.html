<!doctype html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>가족여행 플래너</title>
  <style>
    :root{
  --font: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
}
body{ font-family: var(--font); }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#f6f7f9;}
    header{background:#111; color:#fff; padding:14px 16px; font-size:20px; font-weight:700;}
    .tabs{display:flex; gap:10px; padding:12px; background:#fff; position:sticky; top:0; border-bottom:1px solid #e5e7eb;}
    .tab{flex:1; padding:14px; font-size:18px; font-weight:700; border:1px solid #e5e7eb; border-radius:14px; background:#fff;}
    .tab.active{border-color:#111;}
    .wrap{padding:12px; max-width:860px; margin:0 auto;}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:14px; margin:12px 0;}
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    label{display:block; font-weight:700; margin:10px 0 6px; font-size:16px;}
    input, select, textarea, button{font-size:18px; padding:12px; border-radius:14px; border:1px solid #d1d5db;}
    textarea{width:100%; min-height:70px;}
    .btn{background:#111; color:#fff; border:none; font-weight:800;}
    .btnOutline{background:#fff; border:2px solid #111; font-weight:800;}
    .big{width:100%;}
    table{width:100%; border-collapse:collapse; font-size:16px;}
    th,td{border-bottom:1px solid #eee; padding:10px; text-align:left;}
    .hint{color:#6b7280; font-size:14px; margin-top:6px;}
    .pill{display:inline-flex; gap:8px; flex-wrap:wrap;}
    .pill button{padding:10px 12px; border-radius:999px; font-weight:800; background:#fff;}
    .pill button.on{background:#111; color:#fff; border-color:#111;}
    /* ---- Schedule Timeline UI ---- */
.dayCard { padding: 16px; }
.timeline { position: relative; padding-left: 18px; margin-top: 12px; }
.timeline::before{
  content:"";
  position:absolute; left:6px; top:6px; bottom:6px;
  width:2px; background:#eceff3; border-radius:999px;
}
.tItem{ position:relative; padding: 10px 12px 10px 14px; border-radius:14px; border:1px solid #eef0f3; background:#fff; margin:10px 0; }
.tItem::before{
  content:"";
  position:absolute; left:-18px; top:18px;
  width:10px; height:10px; border-radius:50%;
  background:#111; box-shadow:0 0 0 4px #f6f7f9;
}
.tTop{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
.timeChip{
  display:inline-flex; align-items:center; gap:6px;
  padding:6px 10px; border-radius:999px;
  background:#f2f4f7; border:1px solid #e6e8ee;
  font-size:14px; font-weight:800; color:#111;
}
.placeText{
  font-size:18px; font-weight:900; color:#111;
  letter-spacing:-0.2px;
}
.subText{ margin-top:6px; color:#4b5563; font-size:15px; line-height:1.35; }
.noteBox{
  margin-top:10px;
  background:#fff6bf; /* sticky note */
  border:1px solid #f2d86a;
  border-radius:14px;
  padding:12px 12px;
  box-shadow: 0 8px 20px rgba(17,24,39,0.06);
}
.noteTitle{
  font-size:13px; font-weight:900; color:#7a5b00;
  display:flex; align-items:center; gap:8px;
  margin-bottom:6px;
}
.noteBody{ font-size:15px; color:#3b2f00; white-space:pre-line; line-height:1.35; }
.mapLink{
  display:inline-flex; margin-top:10px;
  font-weight:900; text-decoration:none;
  color:#111; border-bottom:2px solid #111;
  padding-bottom:2px;
}
.mapLink:hover{ opacity:0.8; }

    .mapIconBtn{
  margin-left:auto;
  display:inline-flex; align-items:center; justify-content:center;
  width:38px; height:38px;
  border-radius:12px;
  border:1px solid #e6e8ee;
  background:#fff;
  cursor:pointer;
  text-decoration:none;
  color:#111;
}
.mapIconBtn:hover{ background:#f6f7f9; }
.mapIconBtn span{ font-size:18px; line-height:1; }


  </style>
</head>
<body>
  <header>가족여행 플래너 (Day 5)</header>

  <div class="tabs">
    <button class="tab active" data-tab="schedule">일정</button>
    <button class="tab" data-tab="packing">준비물</button>
    <button class="tab" data-tab="settle">정산</button>
  </div>

  <div class="wrap">
    <div class="card">
      <label>내 이름(선택)</label>
      <select id="meSelect"></select>
      <div class="hint">정산/개인 준비물 입력에 사용됩니다.</div>
    </div>

    <div id="viewSchedule"></div>
    <div id="viewPacking" style="display:none;"></div>
    <div id="viewSettle" style="display:none;"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
