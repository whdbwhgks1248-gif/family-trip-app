<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>가족여행 플래너</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#f6f7f9;}
    header{background:#111; color:#fff; padding:14px 16px; font-size:20px; font-weight:700;}
    .tabs{display:flex; gap:10px; padding:12px; background:#fff; position:sticky; top:0; border-bottom:1px solid #e5e7eb;}
    .tab{flex:1; padding:14px; font-size:18px; font-weight:700; border:1px solid #e5e7eb; border-radius:14px; background:#fff;}
    .tab.active{border-color:#111;}
    .wrap{padding:12px; max-width:860px; margin:0 auto;}
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:14px; margin:12px 0;}
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    label{display:block; font-weight:700; margin:10px 0 6px; font-size:16px;}
    input, select, textarea, button{font-size:18px; padding:12px; border-radius:14px; border:1px solid #d1d5db;}
    textarea{width:100%; min-height:70px;}
    .btn{background:#111; color:#fff; border:none; font-weight:800;}
    .btnOutline{background:#fff; border:2px solid #111; font-weight:800;}
    .big{width:100%;}
    table{width:100%; border-collapse:collapse; font-size:16px;}
    th,td{border-bottom:1px solid #eee; padding:10px; text-align:left;}
    .hint{color:#6b7280; font-size:14px; margin-top:6px;}
    .pill{display:inline-flex; gap:8px; flex-wrap:wrap;}
    .pill button{padding:10px 12px; border-radius:999px; font-weight:800; background:#fff;}
    .pill button.on{background:#111; color:#fff; border-color:#111;}
  </style>
</head>
<body>
  <header>가족여행 플래너 (Day 5)</header>

  <div class="tabs">
    <button class="tab active" data-tab="schedule">일정</button>
    <button class="tab" data-tab="packing">준비물</button>
    <button class="tab" data-tab="settle">정산</button>
  </div>

  <div class="wrap">
    <div class="card">
      <label>내 이름(선택)</label>
      <select id="meSelect"></select>
      <div class="hint">정산/개인 준비물 입력에 사용됩니다.</div>
    </div>

    <div id="viewSchedule"></div>
    <div id="viewPacking" style="display:none;"></div>
    <div id="viewSettle" style="display:none;"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
